<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Calculator</title>
    <!-- Include Bootstrap CSS -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container p-5 my-5 border bg-secondary text-white">
    <form id="calculatorForm">
		<div class="form-group">
        <label for="number1">Number 1:</label>
        <input class="form-control" type="number" id="number1" name="number1" required>
			</div> 
		<br>
		<div class="form-group">
        <label for="operator">Select an operator:</label>
        <select id="operator" name="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
		</div>
        <br>
		<div class="form-group">
        <label for="number2">Number 2:</label>
        <input class="form-control" type="number" id="number2" name="number2" required>
		</div>
        <br>
		
        <br>
        <button type="button" onclick="calculateResult()">Submit</button>
    </form>
<div/>
    <div id="result"></div>

    <script>
        function calculateResult() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;

            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
